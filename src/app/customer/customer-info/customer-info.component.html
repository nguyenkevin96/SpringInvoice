<ng-container [formGroup]="form">
    <div>
        <div class="form-header">
            CUSTOMER
        </div>

        <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput type="text" formControlName="name">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Phone</mat-label>
            <input matInput type="text" formControlName="phone" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Address</mat-label>
            <input matInput type="text" formControlName="address">
        </mat-form-field>

        <div class="city-state-zip-group">
            <mat-form-field appearance="fill" style="width: 50%">
                <mat-label>City</mat-label>
                <input matInput type="text" formControlName="city">
            </mat-form-field>
            <mat-form-field appearance="fill" style="width: 15%">
                <mat-label>State</mat-label>
                <input matInput type="text" formControlName="state">
            </mat-form-field>
            <mat-form-field appearance="fill" style="width: 25%">
                <mat-label>Zip</mat-label>
                <input matInput type="text" formControlName="zip">
            </mat-form-field>
        </div>

        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email">
        </mat-form-field>
    </div>
</ng-container>
