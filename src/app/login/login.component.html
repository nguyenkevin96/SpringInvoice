<div class="main-container">
    <div class="login-container">
        <div class="login-header">
            Login
        </div>
        <div *ngIf="invalidPrompt" class="mat-error invalid-prompt">
            {{invalidPrompt}}
        </div>
        <div class="login-sub-container">
            <div [formGroup]="loginForm" class="login-form">
                <div *ngIf="error" class="mat-error invalid-login-body">
                    Invalid username/password
                </div>
                <div id="username-container">
                    <mat-form-field appearance="fill">
                        <mat-label>Username/Email</mat-label>
                        <input id="username" matInput type="text" formControlName="username">
                    </mat-form-field>
                    <div *ngIf="username?.hasError('required') && username?.touched" class="mat-error">
                        Username/Email is required
                    </div>
                </div>

                <div id="password-container">
                    <mat-form-field appearance="fill">
                        <mat-label>Password</mat-label>
                        <input id="password" matInput type="password" formControlName="password">
                    </mat-form-field>
                    <div *ngIf="password?.hasError('required') && password?.touched" class="mat-error">
                        Password is required
                    </div>
                </div>
            </div>
            <div *ngIf="loading" class="login-button">
                <mat-spinner></mat-spinner>
            </div>
            <div *ngIf="!loading" class="login-button">
                <button [disabled]="loginForm.invalid" mat-raised-button type="submit" (click)="onLogin()">Login</button>
            </div>
        </div>
    </div>
</div>
